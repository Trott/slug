<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>slug playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form id="slug-form">
      <input type="text" id="slug" />
      <input type="submit" value="Slug it"></input>
    </form>
    <p>Result: <span id="slugOutput"></span></p>
    <script type="module">
      import slug from './slug.js';
      const slugForm = document.getElementById('slug-form');
      function slugIt(event) {
        const output = slug(document.getElementById("slug").value);
        document.getElementById("slugOutput").innerText = output;
        event.preventDefault();
      }
      slugForm.addEventListener('submit', slugIt);
    </script>
  </body>
</html>
